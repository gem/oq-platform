<!-- simpleview tag start -->
<table>
    <tr>
        {% for columnname in columnnameslist  %}
            <th>{{ columnname }}</th>
        {% endfor %}
    </tr>

    {% for dict in output  %}
        {%  for key,value in dict.items %}
        <tr>
            {%  for fieldvalue in value %}
                <td> {{ fieldvalue }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    {% endfor %}


</table>
<!-- simpleview tag end -->
