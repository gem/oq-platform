<!-- simplelist tag start -->
<ul>

{% for dict in output  %}


    {%  for key,value in dict.items %}
        <a href="{{ key }}">
        <li>
            {% for fieldvalue in value %}
                <span>{{ fieldvalue }}</span>
            {% endfor %}

        </li>

        </a>
    {% endfor %}

{% endfor %}


</ul>
<!-- simplelist tag end -->
