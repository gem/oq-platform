{% block form_header %}
<form id="exposure-building-form" class="exposure_export_form">
{% endblock %}

{{ exposure_form.as_p }}

<input type="hidden" name="lat1" value="{{ lat1 }}">
<input type="hidden" name="lng1" value="{{ lng1 }}">
<input type="hidden" name="lat2" value="{{ lat2 }}">
<input type="hidden" name="lng2" value="{{ lng2 }}">

<br>

{% block download_button %}
<button id="exposure-bldg-download-button" type="button">Download</button>
{% endblock %}
<img id="download-button-spinner" src="{{ STATIC_URL }}img/ajax-loader.gif"
     style="display: none;" />
</form>
