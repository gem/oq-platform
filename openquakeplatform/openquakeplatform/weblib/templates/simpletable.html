<!-- simpletable tag start -->
<table>
    <tr>
    {% for columnname in columnnameslist  %}
        <th>{{ columnname }}</th>
    {% endfor %}
    </tr>

    {% for dict in output  %}
        {%  for key,value in dict.items %}
        <a href="{{ key }}">
        <tr>
            {%  for fieldvalue in value %}
                <td>{{ fieldvalue }}</td>
            {% endfor %}
        </tr>
        </a>
        {% endfor %}
    {% endfor %}


</table>
<!-- simpletable tag end -->
