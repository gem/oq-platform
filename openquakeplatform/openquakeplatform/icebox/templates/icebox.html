{% extends "site_base.html" %}

{% block title %}
Calculate - {{block.super}}
{% endblock title %}

{% block extra_head %}
{{block.super}}

    <link href="{{ STATIC_URL }}bootstrap-extend/css/jasny-bootstrap.min.css" rel="stylesheet"/>

{% endblock %}

{% block body %}

<div>
    <div class="span12">
        <div class="tabbable well-large">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1" data-toggle="tab">My Calculations</a></li>
                <li><a href="#tab2" data-toggle="tab">My Outputs</a></li>
            </ul>
             <div class="tab-content">
               <div class="tab-pane active" id="tab1">
                   <form class="calc-form form-horizontal"
                         enctype="multipart/form-data"
                         method="post" action="{% url "calculations" %}">
                     <input type="hidden" name="calculation_type" value="hazard"/>
                     <div class="control-group">
                       <label style="width: auto" class="control-label" for="calc_archive">
                         Run a Hazard Calculation
                       </label>
                       <div class="controls">
                         <div class="fileinput" data-provides="fileinput">
                           <span class="btn btn-default btn-file"><span>Select Job Archive</span><input type="file" name="calc_archive"/></span>
                         </div>
                       </div>
                     </div>
                       <input type="hidden" name="callback_url" value=""/>
                       <input type="hidden" name="foreign_calculation_id" value=""/>
                   </form>
                 <div id="my-calculations" class="well"></div>
               </div>
               <div class="tab-pane well" id="tab2"></div>
            </div>
        </div>
    </div>
</div>


{% endblock body %}

{% block extra_script %}
<script src="{{ STATIC_URL }}lib/jquery-ui/js/jquery-ui-1.10.3.custom.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}bootstrap-extend/js/jasny-bootstrap.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/underscore-min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/backbone-min.js"></script>

<script type="text/template" id="calculation-table-template">
  <table id="calculation_table" class="table table-hover">
    <caption>My Calculations</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th width="300px">Description</th>
        <th width="215px">Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <% _.each(calculations, function(calc) { %>
      <% if(calc.get('user') ==  {{ user.id }}) { %>
      <tr class="<%= calc.get('status') == 'complete' ? 'success' : 'warning' %>">
        <td><%= calc.get('id') || 'New' %></td>
        <td><%= calc.get('calculation_type') %></td>
        <td><%= calc.get('description') %></td>
        <td><%= calc.get('status') %></td>
        <td>
          <% if(calc.get('status') == 'complete') { %>
            <p>
              <% if(calc.get('map')) { %>
                <a href="/maps/<%= calc.get('map') %>" class="btn btn-sm btn-success">Open</a>
              <% } %>
              <a href="download/input/<%= calc.get('calculation_type') %>/<%= calc.get('id') %>" class="btn btn-sm">Download input</a>
            </p>
            <% if(calc.get('calculation_type') == 'hazard') { %>
            <form class="calc-form" enctype="multipart/form-data"
              style="margin: 0; display: inline-block"
              method="post" action="{% url "calculations" %}">
            <input type="hidden" name="calculation_type" value="risk"/>
            <div class="fileinput-new" data-provides="fileinput" style="margin: 0 2px 0 0">
              <span class="btn btn-default btn-sm btn-file"><span class="fileinput-new">Run Risk</span><input type="file" name="calc_archive"/></span>
            </div>
            <input type="hidden" name="callback_url" value=""/>
            <input type="hidden" name="foreign_calculation_id" value=""/>
            <input type="hidden" name="hazard_job_id" value="<%= calc.get('engine_id') %>"/>
            </form>
            <% } %>
          <% } %>

          <% if(calc.get('id')) { %>
            <% if(calc.get('status') == 'failed') { %>
              <button id="open_trace" class="btn btn-sm" type="button" data-toggle="modal" data-target="#traceback-<%= calc.get('id') %>">Traceback</button>
              <div class="modal fade" id="traceback-<%= calc.get('id') %>" style="display: none;">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Traceback from calculation #<%= calc.get('id') %></h4>
                    </div>
                    <div class="modal-body">
                      <pre><%= calc.get('einfo') %></pre>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            <% } %>
            <a href="#" data-calc-id="<%= calc.get('id') %>" class="btn btn-sm btn-danger">Remove</a>
         <% } %>
        </td>
      </tr>
      <% } %>
      <% }); %>
    </tbody>
  </table>
</script>

<script type="text/template" id="output-table-template">
  <table id="output_table" class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Calculation ID</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <% _.each(outputs, function(out) { %>
      <% if(out.get('user') ==  {{ user.id }}) { %>
      <tr>
        <td><%= out.get('engine_id') %></td>
        <td><%= out.get('calculation') %></td>
        <td><%= out.get('display_name') || 'Loading...' %></td>
        <td>
          <% if(out.get('layer')) { %>
            <a href="/layers/<%= out.get('layername') %>" class="btn btn-success">Open</a>
          <% } %>
          <% if(out.calc().get('calculation_type') == 'hazard') { %>
          <a href="#" class="btn btn-primary">Run Risk</a>
          <% } %>
        </td>
      </tr>
      <% } %>
      <% }); %>
    </tbody>
  </table>
</script>


<script src="{{ STATIC_URL }}js/jquery.form-3.44.0.js"></script>
<script src="{{ STATIC_URL }}icebox/calculate.js"></script>
{% endblock extra_script %}
