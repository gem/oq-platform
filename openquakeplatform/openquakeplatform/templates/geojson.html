  {% extends "page_layout.html" %}
  {% load i18n %}

  {% block title %} {% trans "GeoJSON Visualizer" %} - {{ block.super }} {% endblock %}
  {% block indexclass %} class="here" {% endblock %}
          
  {% block head %}

  {{ block.super }}
          
    <!-- IE 8 Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
          
    <!-- Google resources -->
    <script src="//maps.google.com/maps/api/js?v=3.5&amp;sensor=false"></script>

    <!-- leaflet resources -->
    <link rel="stylesheet" href="src/Leaflet/dist/leaflet.css" />
    <script type="text/javascript" src="src/Leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="http://fortawesome.github.com/Font-Awesome/assets/font-awesome/css/font-awesome.min.css" />
    <script src="src/geojson/leaflet.filelayer.js"></script>
    <script src="src/geojson/togeojson.js"></script>
    
    <!-- jquery and other stuff -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}theme/exposure-legend.css" media="screen" />

    <!-- GeoJSON application -->
    <script type="text/javascript" src="src/geojson/geojson.js"></script>
    

  {% endblock %}
    <!--Google Analytics-->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-20718690-2']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

  {% block main %}
 
      <div id="map" style="width: 100%;"></div>
      <span id="showGrid"></span>
  {% endblock %}
