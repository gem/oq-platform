{% extends "leaflet_base.html" %}

{% block title %}
Hazard Models- {{block.super}}
{% endblock title %}

{% block head %}
{{ block.super }}

<!-- IE 8 Compatibility -->
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
<link rel="stylesheet" href="{{ STATIC_URL }}Leaflet/dist/leaflet.css" />
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/wax-controls.css" media="screen" >
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/exposure-legend.css" media="screen" />
{% endblock %}

{% block body_outer %}
    <div id="map" style="width: 100%; height: auto"></div>
    <span id="showGrid"></span>
{% endblock body_outer %}

{% block extra_script %}
    {{block.super}}
    <script src="{{ STATIC_URL }}Leaflet/dist/leaflet.js"></script>
    <script src="{{ STATIC_URL }}L.Wax/L.Wax.js"></script>
    <script src="{{ STATIC_URL }}wax/dist/wax.leaf.min.js"></script>
    <script src="{{ STATIC_URL }}wax/ext/modestmaps.min.js"></script>
    <script src="{{ STATIC_URL }}wax/dist/wax.mm.js"></script>
    <!-- Hazard Models application -->
    <script src="{{ STATIC_URL }}js/hazard_models.js"></script>

{% endblock extra_script %}
